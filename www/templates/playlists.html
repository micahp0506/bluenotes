<ion-view view-title="BlueNotes">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="thing in localHistory" ng-click="getNote('{{thing}}')" href="#/app/playlists/{{thing.title}}">
        {{thing.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
