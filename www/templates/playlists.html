<ion-view view-title="BlueNotes">
  <ion-content>
    <ion-list show-delete="shouldShowDelete">
      <ion-item ng-repeat="note in localHistory" href="#/app/playlists/{{playlist.id}}">
        {{note.title}}
           <ion-delete-button ng-click="deleteNote(this.note)"class="ion-minus-circled"></ion-delete-button>
      </ion-item>
    </ion-list>
      <ion-toggle ng-model="shouldShowDelete" >
      Delete
      </ion-toggle>
  </ion-content>
</ion-view>
